<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о сотруднике</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<h1>Информация о сотруднике</h1>
<div>
    <label for="firstName">Имя</label>
    <h5 th:text="${user.firstName}" id="firstName"></h5>
    <label for="lastName">Фамилия</label>
    <h5 th:text="${user.lastName}" id="lastName"></h5>
    <label for="login">Логин</label>
    <h5 th:text="${user.username}" id="login"></h5>
    <label for="password">Пароль</label>
    <h5 th:text="${user.getPassword()}" id="password"></h5>
    <label for="position">Должность</label>
    <h5 th:text="${user.getPosition()}" id="position"></h5>
    <label>Роли</label>
    <div th:each="el : ${user.getRoles()}">
        <h5 th:text="${el.name}"></h5>
    </div>
    <a th:href="'/admin/'+${user.getId()}+'/remove'">Удалить</a>
    <span th:text="${qq}"></span>
    <br>
    <div th:if="${admin.equals('folse')}">
        <a th:href="'/admin/'+${user.getId()}+'/getadmin'">Назначить администратором</a>
    </div>
</div>

</body>
