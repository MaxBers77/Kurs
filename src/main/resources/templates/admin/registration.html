<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
<h1>Регистрация сотрудника</h1>
    <form th:action="@{/admin/registration}" th:method="POST" th:object="${user}">
        <h1 th:text="${userNameError}"></h1>
        <div>
        <label for="firstName">Имя</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
        </div>

        <div>
        <label for="lastName">Фамилия</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>


        <div>
            <label for="position">Должность</label>
            <input type="text" th:field="*{position}" id="position"/>
            <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
        </div>

        <div>
            <label for="username">Логин</label>
            <input type="text" th:field="*{username}" id="username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <span th:text="${loginError}"></span>
        </div>



        <div>
        <label for="password">Пароль</label>
        <input type="text" th:field="*{password}" id="password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div>
        <label for="passwordConfirm">Повторите пароль</label>
        <input type="text" th:field="*{passwordConfirm}" id="passwordConfirm">
            <span th:text="${passwordError}"></span>
        </div>

        <button type="submit">Регистрация</button>

    </form>
</div>

</body>
</html>
